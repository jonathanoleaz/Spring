<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">
</head>

<body>
	<header th:replace="layout/layout :: menu"></header>
	<div class="container py-4">
		<div class="card">
			<div class="card-header">
				<h1 th:text="${titulo}"></h1>
			</div>

			<div th:object="${cliente}" th:remove="tag">

				<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>
		<div class="card-body">
		<form th:action="@{/form}" th:object="${cliente}" method="post">
			<td>Id</td>
			<td><input type="text" th:field="*{id}" class="form-control"/></td>

			<div class="form-group">
				<label class="col-form-label col-sm-2">Nombre</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{nombre}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				</div>
			</div>
			<div class="form-group">
				<label class="col-form-label col-sm-2">Apellido</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{apellido}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
				</div>
			</div>
			<div class="form-group">
				<label class="col-form-label col-sm-2">Email</label>
				<div class="col-sm-6">
					<input type="email" th:field="*{email}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
				</div>
			</div>

			<div class="form-group">
				<label class="col-form-label col-sm-2">Fecha</label>
				<div class="col-sm-6">
					<input type="date" th:field="*{createdAt}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('createdAt')}" th:errors="*{createdAt}"></small>
				</div>
			</div>

			<div class="form-group text-center">
				<div class="col-sm">
					<input type="submit" value="Crear cliente" class="btn btn-primary" />
				</div>
			</div>

		</form>
	</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
