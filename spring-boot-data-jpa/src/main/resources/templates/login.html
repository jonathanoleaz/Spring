<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">
</head>

<body>
    <header th:replace="layout/layout :: menu"></header>
    
    <div class="container py-4">
        <div class="card">
            <div class="card-header">Por favor, inicie sesión</div>
            <div class="card-body">
                <form th:action="@{/login}" method="post">
                    <div class="row"> 
                        <div class="form-group col-sm-6 offset-md-3">
                            <input type="text" name="username" id="username" class="form-control" placeholder="UserName" autofocus required />
                        </div>
                        
                        <div class="form-group col-sm-6 offset-md-3">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required />
                        </div>
                        
                        <div class="form-group col-sm-6 offset-md-3">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Iniciar sesión" />
                        </div>
                        
                        <!---Agregamos parametro manualmente de csrf (Spring ya agrega un input con estos valores del csrf)--->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
