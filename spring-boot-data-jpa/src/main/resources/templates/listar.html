<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">
</head>

<body>
	<header th:replace="layout/layout :: menu"></header>
	<div class="container py-4">
		<div class="card">
			<div class="card-header">
				<h1 class="text-primary border border-success border-top-0 " th:text="${titulo}"></h1>
			</div>
			<div class="card-body">
				<a th:href="@{/form}">Crear cliente</a>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>id</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Mail</th>
							<th>Fecha</th>
							<th>Acción</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente: ${clientes}">
							<td th:text="${cliente.id}"></td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.createdAt}"></td>
							<td><a class="btn btn-primary" th:href="@{/form/} + ${cliente.id}">Editar</a>
								<a class="btn btn-danger" th:href="@{/eliminar/} + ${cliente.id}"
									onclick="return confirm('¿Desea eliminar este registro?')">Eliminar</a>
							</td>
						</tr>
					</tbody>
				</table>
				<nav th:replace="layout/paginator :: paginator">
				</nav>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
