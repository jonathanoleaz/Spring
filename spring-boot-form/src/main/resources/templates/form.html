<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title th:text="${titulo}"></title>
	<link rel="stylesheet" 
		th:ref="@{../css/bootstrap.min.css}">
</head>

<body>
	<h3 th:text="${titulo}"></h3>
	<div class="container">
		<form th:action="@{/form}" th:object="${usuario}" method="post">
			<div class="form-group row">
				<label class="col-form-label col-sm-4"> GÃ©nero </label>
				<div th:each="gen: ${genero}" class="row col-sm-4">
					<input type="radio" th:field="*{genero}" th:value="${gen}" class="form-control col-sm-2">
					<label th:for="${#ids.prev('genero')}" th:text="${gen}" class="col-sm-2 col-form-label"></label>
				</div>
			<div th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}" class="alert alert-danger"></div>
			</div>


		<div class="form-group row">
			<label for="habilitar" class="col-form-label col-sm-4"> Habilitar </label>
			<div class="row col-sm-8">
				<input type="checkbox" id="habilitar" th:field="*{habilitar}" class="form-control">
			</div>
		</div>

		<div class="form-group row">
			<label for="pais" class="col-form-label col-sm-4"> Pa&iacute;s </label>
			<div class="col-sm-8">
				<select id="pais" th:field="*{pais}" class="form-control">
					<!---Se itera por cada pais-->
					<option value="">Seleccionar un pa&iacute;s</option>
					<option th:each="pais: ${listaPaises}" th:text="${pais.nombre}" th:value="${pais.id}"></option>
				</select>
			</div>
			<div th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}" class="alert alert-danger"></div>
		</div>

		<div class="form-group row">
			<label class="col-form-label col-sm"> Roles </label>
			<div th:each="role: ${listaRoles}" class="col-sm">
				<input type="checkbox" th:field="*{roles}" th:value="${role.id}" th:checked="${#lists.contains(usuario.roles, role)}" class="form-control">
				<label th:text="${role.nombre}" th:for="${#ids.prev('roles')}" class="col-sm-2 col-form-label"></label>
			</div>
			<div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" class="alert alert-danger"></div>
		</div>

		<div class="form-group row">
			<label for="identificador" class="col-form-label col-sm-4"> Identificador </label>
			<div class="col-sm-8">
				<input type="text" id="identificador" th:field="*{identificador}" class="form-control col-sm">
			</div>
			<div th:if="${#fields.hasErrors('identificador')}" th:errors="*{identificador}" class="alert alert-danger"></div>
		</div>

		<div class="form-group row">
			<label for="nombre" class="col-form-label col-sm-4"> Nombre </label>
			<div class="col-sm-8">
				<input type="text" id="nombre" th:field="*{nombre}" class="form-control">
			</div>
			<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="alert alert-danger"></div>
		</div>
		
		<div class="form-group row">
			<label for="nombre" class="col-form-label col-sm-4"> Apellido </label>
			<div class="col-sm-8">
				<input type="text" id="apellido" th:field="*{apellido}" class="form-control">
			</div>
			<div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="alert alert-danger"></div>
		</div>
		
		<div class="form-group row">
			<label for="username" class="col-form-label col-sm-4"> Username </label>
			<div class="col-sm-8">
				<input type="text" id="username" th:field="*{username}" class="form-control">
			</div>
			<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger"></div>
		</div>
		
		<div class="form-group row">
			<label for="password" class="col-form-label col-sm-4"> Password </label>
			<div class="col-sm-8">
				<input type="password" id="password" th:field="*{password}" class="form-control">
			</div>
			<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></div>
		</div>
		
		<div class="form-group row">
			<label for="email" class="col-form-label col-sm-4"> Correo </label>
			<div class="col-sm-8">
				<input type="text" id="email" th:field="*{email}" class="form-control">
			</div>
			<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></div>
		</div>

		<div class="form-group row">
			<label for="cuenta" class="col-form-label col-sm-4"> Cuenta </label>
			<div class="col-sm-8">
				<input type="number" id="cuenta" th:field="*{cuenta}" class="form-control">
			</div>
			<div th:if="${#fields.hasErrors('cuenta')}" th:errors="*{cuenta}" class="alert alert-danger"></div>
		</div>

		<div class="form-group row">
			<label for="fechaNacimiento" class="col-form-label col-sm-4"> Fecha nacimiento </label>
			<div class="col-sm-8">
				<input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" placeholder="YYYY-MM-DD" class="form-control">
			</div>
			<div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="alert alert-danger"></div>
		</div>
		
		<div>
			<div class="col-sm-12">
				<input type="submit" value="Enviar" class="btn btn-primary">
			</div>
		</div>

		<input type="hidden" id="valorSecreto" th:field="*{valorSecreto}">
	</form>
</div>
</body>
</html>
